    <script>
      const app = new Vue({
        el: "#app",
        data: {
          show: true,

          title: "Hello!",
          name: "",
          number: 0,
          counter: 0,

            return {

              width: `${this.width}px`,
              height: `${this.width}px`,
            };
          },
